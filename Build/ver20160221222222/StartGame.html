<!DOCTYPE html>
<html manifest="qici.appcache">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name='viewport' content='width=device-width,user-scalable=no'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-title' content='珍膳小游戏'>
    <link rel='apple-touch-icon' href='http://engine.zuoyouxi.com/qici.png'>
    <link rel='apple-touch-startup-image' href='http://engine.zuoyouxi.com/qici.png'>

    <link rel="shortcut icon" href="http://engine.zuoyouxi.com/qici.ico" />
    <title>珍膳小游戏</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css"/>

    <script>
        // The game configuration
        var qici = {};
        qici.config = {
            projectName: 'catchgame',
            gameName: '珍膳小游戏',
            companyName: 'zhenshan',
            bundleIdentifier: 'com.zhenshan.catchgame',
            gameInstance: 'qc_game',
            frameRate: {"mobile":30,"desktop":60},            
            fixedGameSize: {"enabled":false,"width":640,"height":960},            
            customSettings: {},
            backgroundColor: 4671303,
            runInBackground: true,
            antialias: false,
            transparent: false,
            developerMode: false,
            renderer: 'Auto',
            loadingPrefab: '',
            scene: {
                
            "game_playing" : "Assets/scene/game_playing.bin"
            },
            entryScene : 'game_playing',
            dirtyRectangles: true,
            loading: {
                loadingText: 'Loading, please wait...',
                loadingInterval: 200,
                brightingInterval: 10,
                blinkingCount: 5,
                blinkingInterval: 70,
                fadingInInterval: 400,
                fadingOutInterval: 600
            }
        };

 		_pluginVariables_={}

        qici.scripts = [
            './Assets/meta/globalUrlMap.js',
            'http://engine.zuoyouxi.com/lib/1.0.7/phaser.min.js',
            'http://engine.zuoyouxi.com/lib/1.0.7/webfontloader.js',
            'http://engine.zuoyouxi.com/lib/1.0.7/qc-core.js',
            'http://engine.zuoyouxi.com/lib/qc-webgl.js',
            // External scripts for plugins

            // User scripts
            './js/game-scripts-mini-0.0.1.js'
        ];

		// Asset count that need preload in boot
		qici.loadingAssetCount = 4;
    </script>
</head>

<body onload="qici.init();">
    <div style="overflow:hidden;padding:0;margin:0;width:100%;height:100%;">
        <div id="gameDiv" style="position:relative;"></div>
    </div>
    <script src='http://engine.zuoyouxi.com/lib/1.0.7/qc-loading.js'></script>
</body>

</html>
